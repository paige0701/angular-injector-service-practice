
<div class="container-fluid">
  <div class="form-group">
    <label for="usr">Name:</label>
    <input style="width : 50%" class="form-control" id="usr" [(ngModel)]="editName" placeholder="{{ appService.name }}" (keyup.enter)="updateName()" />
    <button type="button" class="btn btn-primary" (click)="updateName()">Edit</button>
  </div>
</div>
